<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Preferences
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
		<ion-list>
			<ion-list-header>
			  Feeling Lucky
			</ion-list-header>
			<ion-item>
			  <ion-range min="0" max="4" step="1"[(ngModel)]="rangeSafety" color="primary" name="rangeSafety">
			    <ion-icon range-left name="sad"></ion-icon>
			    <ion-icon range-right name="happy"></ion-icon>
			  </ion-range>
			</ion-item>
			<ion-list-header>
			  On a Budget
			</ion-list-header>
			<ion-item>
			  <ion-range min="0" max="4" step="1" [(ngModel)]="rangeCost" color="secondary" name="rangeCost">
			    <ion-icon range-left small name="cash"></ion-icon>
			    <ion-icon range-right name="cash"></ion-icon>
			  </ion-range>
			</ion-item>
			<ion-list-header>
			  In a hurray
			</ion-list-header>
			<ion-item>
			  <ion-range min="0" max="4" step="1"  [(ngModel)]="rangeTime" color="danger" name="rangeTime">
			    <ion-icon range-left small name="timer"></ion-icon>
			    <ion-icon range-right name="timer"></ion-icon>
			  </ion-range>
			</ion-item>
			<ion-list-header>
			  Getting Fit
			</ion-list-header>
			<ion-item>
			  <ion-range min="0" max="4" step="1"  [(ngModel)]="rangeCal" color="dark" name="rangeCal">
			    <ion-icon range-left small name="bicycle"></ion-icon>
			    <ion-icon range-right name="bicycle"></ion-icon>
			  </ion-range>
			</ion-item>
		</ion-list>
</ion-content>
